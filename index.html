<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You Pookie</title>
    <style>
        body {
            background-color: #e3cebf;
            font-family: 'Edwardian Script ITC', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 2em;
            max-width: 600px;
            margin: 20px;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .toggle-button {
            width: 150px;
            height: 50px;
            border-radius: 25px;
            border: 2px solid #f4d9db;
            background-color: #f4d9db;
            color: #333;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-button:hover {
            background-color: #f1b6c1;
        }
        .yes-toggle {
            font-size: 2em;
        }
        .no-toggle {
            font-size: 0.8em;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: fall 2s infinite;
        }
        @keyframes fall {
            0% { top: -50px; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body>
    <div>
        <h1>Will You Try Again with Me?</h1>
        <p>I didnâ€™t want things to end up this way. I really want to try again and again with you. I believe there must be a chance for things to work.</p>
        <div class="toggle-container">
            <button class="toggle-button yes-toggle" id="yesButton">YES</button>
            <button class="toggle-button no-toggle" id="noButton">NO</button>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const hearts = document.getElementById("hearts");

        yesButton.addEventListener("click", () => {
            // Show pink hearts if "YES" is clicked
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.style.position = "absolute";
                heart.style.top = `${Math.random() * 100}px`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.fontSize = "30px";
                heart.style.color = "pink";
                heart.innerHTML = "ðŸ’–";
                hearts.appendChild(heart);
                heart.style.animation = "fall 2s infinite";
            }
            document.body.innerHTML += "<p>YAY LOVE YOU POOKIE</p>";
        });

        noButton.addEventListener("click", () => {
            // Make "YES" bigger and "NO" smaller
            yesButton.style.fontSize = "4em";
            noButton.style.fontSize = "0.5em";
            noButton.style.display = "none";  // Hide the NO button
        });
    </script>
</body>
</html>
